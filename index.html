<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign up</h1>
                <p>It just takes 30 seconds.</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name" >Full Name</label>
                        <input type="text" id="name" placeholder="Alice Jane" required>
                    </p>
                        
                        <p>
                            <label for="email" >Your Email</label>
                        <input type="email" id="email" placeholder="alice@abcd.com" required>
    
                        </p>
                        <p>
                            <label for="pass" >New Password</label>
                        <input type="password" id="pass" placeholder="Your password" required>
                        </p>
                        <p>
                            <input type="button" id="submit" value="Create Accout">
    
                        </p>
    
                    

            </main>
            
            </form>
            <footer class="signup-footer">
                <p>Already have an accout?<a href="#" style="display: block;">Login</a></p>
            </footer>
            
        </div>
        <div class="circle c1"></div>
            <div class="circle c2"></div>
    </div>
    
</body>
</html>
